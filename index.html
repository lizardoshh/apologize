<!DOCTYPE html>
<html lang="id">
<head>
    <audio autoplay loop>
      <source src="music/background.mp3" type="audio/mpeg">
    </audio>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faqih Apologize</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 

    <div class="container">
        <div class="apology-card">
            <h1>Maaf</h1>
            <p>I'm really sorry. I know this has happened before, but I'm committed to doing better. If I mess up again, I'll accept the consequences.</p>
            <p>please forgive me?</p>
            <div class="button-container">
                <button class="yes-button">YES</button>
                <button class="no-button">NO</button>

        </div>
    </div>

    <!-- Running Text -->
    <div class="running-text">
        <marquee behavior="scroll" direction="left" scrollamount="5">

        </marquee>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>I Love You</h2>
            <p>I know I'm stupid, I won't do it again. plase dont leave me</p>
        </div>
    </div>

    <!-- Colorful Popup -->
    <div id="colorfulPopup" class="colorful-popup">
        <p>Please choose yes</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
